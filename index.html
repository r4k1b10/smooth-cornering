    <style>
        :root {
            --primary: #833ab4;
            --secondary: #fd1d1d;
            --tertiary: #fcb045;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--tertiary));
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0.1) 100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p.tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            flex: 1;
            width: 100%;
        }

        .tool-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .tool-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 3rem 1rem;
            text-align: center;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(131, 58, 180, 0.05);
        }

        .upload-area.active {
            border-color: var(--tertiary);
            background-color: rgba(252, 176, 69, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: var(--primary);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(90deg, var(--primary), var(--tertiary));
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 3px solid var(--primary);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: var(--primary);
        }

        .radius-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
            margin-top: 0.5rem;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, var(--secondary), var(--primary));
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
            gap: 1.5rem;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: none;
        }

        .result-container {
            text-align: center;
            margin-top: 2rem;
            display: none;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .ad-container {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            text-align: center;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ad-container.banner {
            min-height: 250px;
        }

        .social-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.1);
        }

        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--tertiary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .preview-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .preview-label {
            position: absolute;
            top: -20px;
            left: 10px;
            background: var(--primary);
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .transparent-bg {
            background-image: 
                linear-gradient(45deg, #ddd 25%, transparent 25%),
                linear-gradient(-45deg, #ddd 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ddd 75%),
                linear-gradient(-45deg, transparent 75%, #ddd 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .tool-container {
                padding: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
            }
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--dark);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            font-weight: normal;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <h1>Smooth Corner</h1>
        <p class="tagline">Create beautiful rounded corners for your images</p>
    </header>

    <div class="container">
        <!-- Native Banner Ad -->
        <div class="ad-container banner">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('year').textContent = new Date().getFullYear();

            // DOM elements
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const cornerRadius = document.getElementById('cornerRadius');
            const radiusValue = document.getElementById('radiusValue');
            const bgColor = document.getElementById('bgColor');
            const transparentBg = document.getElementById('transparentBg');
            const downloadBtn = document.getElementById('downloadBtn');
            const resetBtn = document.getElementById('resetBtn');
            const livePreview = document.getElementById('livePreview');
            const loading = document.getElementById('loading');
            const toast = document.getElementById('toast');

            // Variables
            let originalImage = null;
            let processedImage = null;
            let previewUpdateTimeout = null;

            // Event listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('active');
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');
                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileSelect(fileInput.files[0]);
                }
            });

            cornerRadius.addEventListener('input', () => {
                radiusValue.textContent = cornerRadius.value;
                updateLivePreview();
            });

            bgColor.addEventListener('input', updateLivePreview);
            transparentBg.addEventListener('change', updateLivePreview);

            downloadBtn.addEventListener('click', downloadImage);
            resetBtn.addEventListener('click', resetTool);

            // Functions
            function handleFileSelect(file) {
                if (!file.type.match('image.*')) {
                    showToast('Please select an image file');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        livePreview.src = e.target.result;
                        livePreview.style.display = 'block';
                        downloadBtn.disabled = false;
                        updateLivePreview();
                    };
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function updateLivePreview() {
                if (!originalImage) return;

                // Debounce the preview updates for better performance
                clearTimeout(previewUpdateTimeout);
                previewUpdateTimeout = setTimeout(() => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const radius = parseInt(cornerRadius.value);
                        
                        // Set canvas dimensions
                        canvas.width = originalImage.width;
                        canvas.height = originalImage.height;
                        
                        // Clear canvas
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        // If not transparent, draw background
                        if (!transparentBg.checked) {
                            ctx.fillStyle = bgColor.value;
                            roundRect(ctx, 0, 0, canvas.width, canvas.height, radius, true);
                        }
                        
                        // Draw image with rounded corners
                        ctx.save();
                        roundRect(ctx, 0, 0, canvas.width, canvas.height, radius, false);
                        ctx.clip();
                        ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
                        ctx.restore();
                        
                        // Update live preview
                        livePreview.src = canvas.toDataURL('image/png');
                        
                        // Store the processed image for download
                        processedImage = canvas.toDataURL('image/png');
                    } catch (error) {
                        console.error('Error updating preview:', error);
                    }
                }, 100);
            }

            function roundRect(ctx, x, y, width, height, radius, fill) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
                if (fill) {
                    ctx.fill();
                }
            }

            function resetTool() {
                fileInput.value = '';
                originalImage = null;
                processedImage = null;
                livePreview.src = '';
                livePreview.style.display = 'none';
                downloadBtn.disabled = true;
                cornerRadius.value = 25;
                radiusValue.textContent = '25';
                bgColor.value = '#ffffff';
                transparentBg.checked = true;
            }

            function downloadImage() {
                if (!processedImage) return;
                
                showLoading(true);
                
                setTimeout(() => {
                    try {
                        const link = document.createElement('a');
                        link.href = processedImage;
                        link.download = 'rounded-corners-' + new Date().getTime() + '.png';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        showToast('Download started!');
                        showLoading(false);
                    } catch (error) {
                        showLoading(false);
                        showToast('Error downloading image');
                        console.error(error);
                    }
                }, 300);
            }

            function showLoading(show) {
                loading.style.display = show ? 'flex' : 'none';
            }

            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Service Worker registration for PWA capabilities
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js').then(registration => {
                        console.log('ServiceWorker registration successful');
                    }).catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        });
    </script>
